{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}

<form style="width: 50%; margin:auto;" method="post">
    <h1 class="text-center text-info">Are You Sure You Want To Delete</h1>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-warning text-white">Delete</button>
</form>
{% endblock content %}
